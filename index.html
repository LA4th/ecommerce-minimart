<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Minimart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header-container">
    <div class="logo-container">MiniMart</div>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search">
    </div>
    <div class="cart-container">
      <div class="count-cart">0</div>
    </div>
  </div>
  <div class="items-container">
    <div class="card-container">
      <div class="card">
        <div class="picture-container"></div>
        <div class="name-item-container"></div>
        <div class="stocks-container"></div>
        <div class="price-container"></div>
        <div class="btn-container">
        <input type="button">Add Cart
        </div>
      </div>
    </div>
  </div>
</body>
