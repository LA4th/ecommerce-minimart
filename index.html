<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!---->
  <link rel="icon" type="image/x-icon" href="./icon/3309334_cryptocurrency_darknet_monero_xmr_m_icon.svg" />
  <title>Minimart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER SECTION -->
  <div class="header">
    <div class="header-container">
      <div class="logo-container">MiniMart</div>
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search" />
      </div>
      <div class="cart-container">
        <div id="count-cart">0</div>
      </div>
    </div>
  </div>
  <!-- CONTAINER SECTION -->
  <div class="body-container">
    <div class="card-container">
      <img src="https://th.bing.com/th?id=OIF.%2bY9KHNp4ziwNeD4nq9AW2g&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Coffee_in_Table" />
      <div class="card">
        <div id="items-name">Coffee</div>
        <div class="stocks-container">Stocks: <span id="stocks-count">200</span></div>
        <div class="prices-container">Price: <span id="prices-count">$30</span></div>
      </div>
      <input class="addCart-btn" type="button" value="Add to Cart" onclick="addCartFunction()">
    </div>
  </div>
  <!-- SCRIPT SECTION -->
  <script src="script.js"></script>
</body>
</html>
